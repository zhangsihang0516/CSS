<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
            /* 过渡效果 
                all : 所有的属性改变都应用过渡效果; 
                time : 1s
            */
            transition: width 1s 1s, height 1.5s linear, background-color 0.8s;
        }
        .box:hover{
            width: 200px;
            height: 200px;
            background-color: hotpink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
