<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 基础表单 -->
    <form action="https://www.baidu.com">  
        <!-- 用户输入框 -->
        <p><input type="text"  placeholder="请输入用户名"></p>
        <!-- 请输入email地址 -->
        <p><input type="email" placeholder="请输入email地址" required></p>
        <!-- 密码输入框 -->
        <p><input type="password" placeholder="请输入用户密码"></p>
        <!-- 复选框 -->
        <p><input type="checkbox">保存密码15天 </p>
        
        <!-- 进度条 -->
        <p><input type="range"></p>
        <!-- 数字输入框 -->
        <p><input type="number" placeholder="数字输入框"></p>
        <!-- 时间控件 -->
        <p><input type="time"></p>
        <button>提交按钮</button>
    </form>
</body>
</html>
