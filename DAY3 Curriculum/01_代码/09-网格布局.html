<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .grid{
            margin: 0 auto;
            border: 2px solid #000;
            height: 200px;
            display: flex;
        }
        .grid-cell{
            box-sizing: border-box;
            border: 1px solid #000 ;
            flex : 1;
        }
        .grid-cell:nth-child(1){
            width: 100px;
            flex : none;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="grid-cell">G 1</div>
        <div class="grid-cell">G 2</div>
        <div class="grid-cell">G 3</div>
        <div class="grid-cell">G 4</div>
    </div>
    
</body>
</html>
