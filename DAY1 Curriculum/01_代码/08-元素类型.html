<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: inline;
            /* block : 块级元素 */
            /* inline : 内联元素元素 */
            /* inline-block : 块级内联元素 */
            /* 
                none : 让元素通过这个属性进行隐藏 
                不占位! 
            */
        }

        div:hover{
            display: none;
        }

    </style>
</head>
<body>
    <div>这是div1</div>
    <div>这是div2</div>
</body>
</html>
